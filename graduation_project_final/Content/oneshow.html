<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>data for start</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="webfont/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/he-fo.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>

    <section class="start-filed-StuInfo">

        <div class="img">
            <img src="img/a.svg" />
        </div>

        <div class="data-block">
            <div class="title">
                <h1>Get Started</h1>
                <p>Fill Your Personal Information</p>
            </div>
            <form>

                <div class="mb-3 mt-3">
                    <label for="pwd" class="form-label">Upload Your Image:</label>
                    <input type="file" class="form-control file-upload-input" title="upload your image "
                        onchange="readURL(this)" accept="Image/* " type="file" id="img" name="img">
                </div>
                <div class="mb-3 mt-3">

                    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>

                <div class="mb-3 mt-3">

                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="mb-3 mt-3">

                    <input type="name" class="form-control" id="department" placeholder="Enter department"
                        name="department">
                </div>
                <div class="mb-3 mt-3">

                    <input type="name" class="form-control" id="Education" placeholder="Enter Education"
                        name="Education">
                </div>

                <div class="mb-3 mt-3">

                    <input type="number" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                </div>

                <div class="mb-3">

                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>

                <div class="field_wrapper mb-3 mt-3">

                    <input type="text" class="form-control" placeholder="Enter your skills" name="field_name[]"
                        value="" />
                    <a href="javascript:void(0);" class="add_button" title="Add field"><i class="fas fa-plus"></i></a>

                </div>

                <div class="labels">
                    <label class="radio-inline"><input type="radio" name="optradio" value="Have Team">Have Team</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="NO Team">NO Team</label>

                </div>
                <a href="#" class="btn btn-block  save" name="">Save</a>
            </form>

        </div>
    </section>


    <script src="js/jQuery3.js"></script>
    <script src="js/main.js"></script>
    <script src="owl/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="public/css/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/webfont/fontawesome/js/all.min.js"></script>
</body>

</html>
