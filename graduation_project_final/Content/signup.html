<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign UP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="webfont/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/he-fo.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<!--بسم الله الرحمن الرحيم -->

<body>

    <!--sign up image -->
    <section class="signup">
        <div class="container-fluid">
            <div class="row">
                <div class="col-5">

                    <div class="img">
                        <img src="img/sign up.jpg" alt="image for sign up">
                    </div>
                </div>

                <div class="col-7">
                    <div class="block">
                        <div class="content">
                            <h3>Create Company Account</h3>
                            <span>Enter Company details to create account</span>
                            <form action="">

                                <div class="mb-3 mt-3">
                                    <label for="name" class="form-label">Company Name:</label>
                                    <input type="name" class="form-control" id="nam" placeholder="Enter name"
                                        name="name">
                                </div>

                                <div class="mb-3 mt-3">
                                    <label for="email" class="form-label">Email Address:</label>
                                    <input type="email" class="form-control" id="emil" placeholder="Enter email"
                                        name="email">
                                </div>

                                <div class="mb-3 inputbox">
                                    <label for="pwd" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="pw" placeholder="Enter password"
                                        name="psw">

                                </div>

                                <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="remember"> Agree With
                                        Privacy Policy
                                    </label>


                                </div>
                                <a type="submit" class="btn  btn-block">Create Account</a>
                                <div class="have-account row">
                                    <p class="col-8">Are You Want To Back To Home?</p> <a class="col-4" href="">Back To Home</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jQuery3.js"></script>
    <script src="js/main.js"></script>
    <script src="owl/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="public/css/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/webfont/fontawesome/js/all.min.js"></script>
</body>

</html>
